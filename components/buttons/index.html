<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link href="button.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>
        <u>Button Component</u>
    </h1>

    <div class="buttons-container">
        <h2>Standard Buttons</h2>
        <button class="btn primary">Primary</button>
        <button class="btn secondary">Secondary</button>
        <button class="btn success">Success</button>
        <button class="btn danger">Danger</button>
        <button class="btn warning">Warning</button>
        <button class="btn default">Default</button>
        <a href="#" target="_blank" class="link-btn">Link Button</a>
    </div>

    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=32px&ph=31px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EStandard%2520Buttons%253C%252Fh2%253E%250A%253Cbutton%2520class%253D%2522btn%2520primary%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520secondary%2522%253ESecondary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520success%2522%253ESuccess%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520danger%2522%253EDanger%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520warning%2522%253EWarning%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520default%2522%253EDefault%253C%252Fbutton%253E%250A%253Ca%2520href%253D%2522%2523%2522%2520target%253D%2522_blank%2522%2520class%253D%2522link-btn%2522%253ELink%2520Button%253C%252Fa%253E"
            style="width: 470px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
            sandbox="allow-scripts allow-same-origin" class="frame-container">
        </iframe>
    </div>

    <div class="buttons-container">
        <h2>Outlined Buttons</h2>
        <button class="btn outlined-primary">Primary</button>
        <button class="btn outlined-secondary">Secondary</button>
        <button class="btn outlined-success">Success</button>
        <button class="btn outlined-danger">Danger</button>
        <button class="btn outlined-warning">Warning</button>
        <button class="btn outlined-default">Default</button>
        <a href="#" target="_blank" class="link-btn outlined">Link Button</a>
    </div>

    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=32px&ph=31px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EOutlined%2520Buttons%253C%252Fh2%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-primary%2522%253EPrimary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-secondary%2522%253ESecondary%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-success%2522%253ESuccess%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-danger%2522%253EDanger%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-warning%2522%253EWarning%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-default%2522%253EDefault%253C%252Fbutton%253E%250A%253Ca%2520href%253D%2522%2523%2522%2520target%253D%2522_blank%2522%2520class%253D%2522link-btn%2520outlined%2522%253ELink%2520Button%253C%252Fa%253E"
            style="width: 470px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
            sandbox="allow-scripts allow-same-origin" class="frame-container">
        </iframe>
    </div>

    <div class="buttons-container">
        <h2>Icon Buttons</h2>
        <button class="btn-icon shopping-cart">
            <i class="fas fa-shopping-cart"></i>
        </button>
        <button class="btn-icon br trash">
            <i class="fas fa-trash-alt"></i>
        </button>
        <button class="btn-icon br trash">
            <i class="far fa-comment"></i>
        </button>
        <button class="btn-icon btn-social-engagement">
            <i class="fas fa-inbox"></i>
        </button>
        <button class="btn-icon btn-social-engagement">
            <i class="fas fa-share-square"></i>
        </button>
        <button class="btn outlined-secondary">
            <i class="fas fa-home"></i> Home
        </button>
        <button class="btn outlined-secondary">
            <i class="fas fa-bars"></i> Menu
        </button>
    </div>

    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=32px&ph=31px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EIcon%2520Buttons%253C%252Fh2%253E%250A%253Cbutton%2520class%253D%2522btn-icon%2520shopping-cart%2522%253E%250A%2509%253Ci%2520class%253D%2522fas%2520fa-shopping-cart%2522%253E%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn-icon%2520br%2520trash%2522%253E%250A%2509%253Ci%2520class%253D%2522fas%2520fa-trash-alt%2522%253E%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn-icon%2520br%2520trash%2522%253E%250A%2509%253Ci%2520class%253D%2522far%2520fa-comment%2522%253E%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn-icon%2520btn-social-engagement%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-inbox%2522%253E%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn-icon%2520btn-social-engagement%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-share-square%2522%253E%253C%252Fi%253E%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-secondary%2522%253E%250A%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-home%2522%253E%253C%252Fi%253E%2520Home%250A%253C%252Fbutton%253E%250A%253Cbutton%2520class%253D%2522btn%2520outlined-secondary%2522%253E%250A%2520%2520%2520%2520%2520%253Ci%2520class%253D%2522fas%2520fa-bars%2522%253E%253C%252Fi%253E%2520Menu%250A%253C%252Fbutton%253E"
            style="width: 470px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
            sandbox="allow-scripts allow-same-origin" class="frame-container">
        </iframe>
    </div>

    <div class="buttons-container">
        <h2>Floating Button</h2>
        <a href="#">
            <button class="btn-float">
                <i class="fa fa-plus my-float fa-2x"></i>
            </button>
        </a>
    </div>

    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=false&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=32px&ph=31px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EFloating%2520Button%253C%252Fh2%253E%250A%253Cbutton%2520class%253D%2522btn-float%2522%253E%250A%2509%253Ci%2520class%253D%2522fa%2520fa-plus%2520my-float%2520fa-2x%2522%253E%253C%252Fi%253E%250A%253C%252Fbutton%253E"
            style="width: 470px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
            sandbox="allow-scripts allow-same-origin" class="frame-container">
        </iframe>
    </div>
    <script src="https://kit.fontawesome.com/bbba0f11e7.js " crossorigin="anonymous "></script>
</body>

</html>
