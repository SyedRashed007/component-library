<html lang="en">

<body>
    <div>
        <h2>Text area</h2>
        <div class="textarea-container">
            <textarea class="textarea" placeholder="Enter Your Message"></textarea>
            <button class="btn btn-primary-solid textarea-btn">
                Send
            </button>
        </div>
    </div>
    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EText%2520area%253C%252Fh2%253E%250A%253Cdiv%2520class%253D%2522textarea-container%2522%253E%250A%2509%253Ctextarea%2520%250A%2520%2520%2520%2520%2509class%253D%2522textarea%2522%2520%250A%2520%2520%2520%2520%2509placeholder%253D%2522Enter%2520Your%2520Message%2522%253E%253C%252Ftextarea%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-primary-solid%2520textarea-btn%2522%253E%250A%2520%2520%2520%2520%2509Send%250A%2520%2520%2520%2520%253C%252Fbutton%253E%250A%253C%252Fdiv%253E"
            style="width: 470px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
            sandbox="allow-scripts allow-same-origin"
            class="frame-container">
        </iframe>
    </div>

    <div>
        <h2>Form Input</h2>
        <form class="form">
            <input class="input" type="email" placeholder="Enter Your Email" />
            <input class="input" type="password" placeholder="Enter Your Password" />

            <button class="btn btn-error-solid">
                Log In
            </button>
        </form>
    </div>
    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EForm%2520Input%253C%252Fh2%253E%250A%253Cform%2520class%253D%2522form%2522%253E%250A%2509%253Cinput%2520%250A%2520%2520%2520%2520%2520%2509class%253D%2522input%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520type%253D%2522email%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520placeholder%253D%2522Enter%2520Your%2520Email%2522%2520%252F%253E%250A%2520%2520%2520%2520%253Cinput%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520class%253D%2522input%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520type%253D%2522password%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520%2520%2520placeholder%253D%2522Enter%2520Your%2520Password%2522%2520%252F%253E%250A%2509%253Cbutton%2520class%253D%2522btn%2520btn-error-solid%2522%253E%250A%2520%2520%2520%2520%2509Log%2520In%250A%2520%2520%2520%2520%253C%252Fbutton%253E%250A%253C%252Fform%253E"
            style="width: 470px; height: 242px; border:0; transform: scale(1); overflow:hidden;"
            sandbox="allow-scripts allow-same-origin"
            class="frame-container">
        </iframe>
    </div>

    <div>
        <h2>Error Form Input</h2>
        <form class="form">
            <span class="msg-error">Enter correct Email and Password</span>
            <input class="input input-error" type="email" name="email-id" placeholder="Enter Your Email" />
            <input class="input input-error" type="password" name="password" placeholder="Enter Your Password" />

            <button class="btn btn-error-solid">
                Log In
            </button>
        </form>
    </div>

    <div>
        <iframe
            src="https://carbon.now.sh/embed?bg=rgba%28171%2C+184%2C+195%2C+1%29&t=seti&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%253Ch2%253EError%2520Form%2520Input%253C%252Fh2%253E%250A%253Cform%2520class%253D%2522form%2522%253E%250A%2509%253Cspan%2520class%253D%2522msg-error%2522%253E%250A%2520%2520%2520%2520%2520%2520Enter%2520correct%2520Email%2520and%2520Password%250A%2520%2520%2520%2520%253C%252Fspan%253E%250A%2520%2520%2520%2520%253Cinput%2520%250A%2520%2520%2520%2520%2520%2520%2509class%253D%2522input%2520input-error%2522%2520%250A%2520%2520%2520%2520%2520%2520%2509type%253D%2522email%2522%2520%250A%2520%2520%2520%2520%2520%2520%2509name%253D%2522email-id%2522%2520%250A%2520%2520%2520%2520%2520%2520%2509placeholder%253D%2522Enter%2520Your%2520Email%2522%2520%252F%253E%250A%2520%2520%2520%2520%253Cinput%2520%250A%2520%2520%2520%2520%2520%2520%2509class%253D%2522input%2520input-error%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520type%253D%2522password%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520name%253D%2522password%2522%2520%250A%2520%2520%2520%2520%2520%2520%2520%2520placeholder%253D%2522Enter%2520Your%2520Password%2522%2520%252F%253E%250A%2520%2520%2520%2520%253Cbutton%2520class%253D%2522btn%2520btn-error-solid%2522%253E%250A%2509%2520%2520%2520%2520Log%2520In%250A%2520%2520%2520%2520%253C%252Fbutton%253E%250A%253C%252Fform%253E"
